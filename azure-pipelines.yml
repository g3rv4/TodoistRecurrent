trigger:
- master
pr: none

resources:
  repositories:
  - repository: templates
    endpoint: g3rv4
    type: github
    name: g3rv4/AzurePipelinesTemplates

stages:
- template: agent-provision.yml@templates
- stage: Build
  pool: default
  jobs:
  - job: DoBuild
    workspace:
      clean: all
    steps:
    - powershell: |
        $hash = '$(Build.SourceVersion)'
        $buildId = '$(Build.BuildId)'
        $version = "$($hash.Substring(0, 7)).$buildId"
        Write-Host "##vso[build.updatebuildnumber]$($version)"
      name: SetVersion
    - powershell: |
        Set-PSDebug -Trace 1
        $pwd = pwd
        $uid = sh -c 'id -u'
        $gid = sh -c 'id -g'
        docker run --rm -v "$($pwd):/var/app" mcr.microsoft.com/dotnet/core/sdk:3.1-alpine3.10 ash -c "dotnet publish -c Release /var/app/TodoistRecurrent.csproj && chown -R $($uid):$($gid) /var/app"
        if($LASTEXITCODE){
            Exit $LASTEXITCODE
        }
      name: Publish
      failOnStderr: false
    - publish: 'bin/Release/netcoreapp3.1/publish'
      artifact: 'TodoistRecurrent.$(Build.BuildNumber)'
